<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CONVERSIONS.</title>
    <style>body {background-color: powderblue;}
      h1 {color: red;}
      p {color: blue;}   
    </style>
  </head>
  <body>
    <h1>This is header</h1>
    <p>this is body <br>

    km pace to mile page (and vice versa) <br>
    $/L to $/gal price (and vice versa) <br>
    km to miles <br>

    cad to usd (and vice versa) <br>

    <!-- Original Amount -->
    <div class="container">
      <div class="main">
          <div class="form-group">
              <label for="oamount">
                  Amount to Convert :
              </label>
              <input type="text"
                class="form-control searchBox"
                placeholder="0.00"
                id="oamount">
    </div>
    <!-- From Currency -->
    <div class="row">
      <div class="col-sm-6">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">From</span>
        </div>
        <select class="form-control from" id="sel1">
          <option value="USD">USD</option>
          <option value="CAD">CAD</option>
        </select>
      </div>
    </div>

    <!-- To Currency -->
    <div class="col-sm-6">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">To</span>
        </div>
        <select class="form-control from" id="sel2">
          <option value="CAD">CAD</option>
          <option value="USD">USD</option>
        </select>
      </div>
    </div>
    </div>

        
    </p>
  </body>

</html>
